
<mat-card>
  <mat-card-content>
    <div align="center">
<mat-form-field appearance="standard">
  <mat-label> Search <mat-icon>search </mat-icon> </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. java" #input>
</mat-form-field>
</div>
</mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <div align="center">
    <h1>All books available in library</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>   ISBN    </th>
      <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>     Title  </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef>    SubTitle </th>
      <td mat-cell *matCellDef="let element"> {{element.subtitle}} </td>
    </ng-container>
  
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>    Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>  Publisher </th>
      <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> More details </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="getDetails(element.title)">view details</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" > </mat-paginator>
  </div>
  
</mat-card-content>
</mat-card>
